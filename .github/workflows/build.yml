name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  rename-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: artifacts

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d-%H-%M-%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Rename artifact
        id: rename
        run: |
          set -euo pipefail
          TIMESTAMP="${{ steps.timestamp.outputs.timestamp }}"
          # Find the firmware.zip file
          FIRMWARE_ZIP=$(find artifacts -name "firmware.zip" -type f | head -1)
          if [ -z "$FIRMWARE_ZIP" ]; then
            echo "Error: firmware.zip not found in artifacts directory"
            exit 1
          fi
          # Create a temporary directory to extract files
          EXTRACT_DIR=$(mktemp -d)
          # Extract all files from firmware.zip
          unzip -q "$FIRMWARE_ZIP" -d "$EXTRACT_DIR"
          # Create new zip file with timestamped name
          NEW_NAME="aurora-corne-${TIMESTAMP}.zip"
          cd "$EXTRACT_DIR"
          zip -q -r "../$NEW_NAME" .
          cd - > /dev/null
          mv "$EXTRACT_DIR/../$NEW_NAME" .
          # Clean up temporary directory
          rm -rf "$EXTRACT_DIR"
          # Verify the file was created successfully
          if [ ! -f "$NEW_NAME" ]; then
            echo "Error: Failed to create zip file: $NEW_NAME"
            exit 1
          fi
          echo "filename=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurora-corne-${{ steps.timestamp.outputs.timestamp }}
          path: ${{ steps.rename.outputs.filename }}
          retention-days: 90
