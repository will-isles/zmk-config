name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  rename-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: artifacts

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d-%H-%M-%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Rename artifact
        id: rename
        run: |
          set -euo pipefail
          TIMESTAMP="${{ steps.timestamp.outputs.timestamp }}"
          # Find the downloaded file and get its extension
          DOWNLOADED_FILE=$(find artifacts -type f | head -1)
          if [ -z "$DOWNLOADED_FILE" ]; then
            echo "Error: No file found in artifacts directory"
            exit 1
          fi
          EXTENSION="${DOWNLOADED_FILE##*.}"
          NEW_NAME="aurora-corne-${TIMESTAMP}.${EXTENSION}"
          mv "$DOWNLOADED_FILE" "$NEW_NAME"
          # Verify the file was renamed successfully
          if [ ! -f "$NEW_NAME" ]; then
            echo "Error: Failed to rename file. Source: $DOWNLOADED_FILE, Target: $NEW_NAME"
            exit 1
          fi
          echo "filename=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurora-corne-${{ steps.timestamp.outputs.timestamp }}
          path: ${{ steps.rename.outputs.filename }}
          retention-days: 90
