name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  rename-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: false
          path: artifacts

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d-%H-%M-%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Rename firmware artifacts
        run: |
          TIMESTAMP="${{ steps.timestamp.outputs.timestamp }}"
          cd artifacts

          # Create output directory for renamed file
          mkdir -p ../renamed

          # Create single zip file with all .uf2 files
          newname="aurora-corne-${TIMESTAMP}.zip"
          find . -name "*.uf2" -type f -exec zip -q "../renamed/$newname" {} \;
          echo "Created: $newname with all firmware files"

      - name: Upload renamed artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-timestamped
          path: renamed/aurora-corne-*.zip
          retention-days: 90
