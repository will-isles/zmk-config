# Configuration for SplitKB Aurora Corne - Right Half

# Display configuration for nice!view
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Display widgets
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Bluetooth configuration
# Disable 2M PHY for better compatibility with older devices
CONFIG_BT_CTLR_PHY_2M=n
# Experimental BLE features (currently disabled)
# CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# Increase Bluetooth transmit power to +8dBm for better range
# This helps maintain connection stability, especially for split keyboards
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

